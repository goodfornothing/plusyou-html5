<!DOCTYPE html> 
<html> 
  <head>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBldGW_ZqvaIfJdqOf4UCEDh0VUWK-rFlU&sensor=true"></script>
  <script>

    // mapy stuff
    function loadMap() {
      var myOptions = {
          center: new google.maps.LatLng(-34.397, 150.644),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map"),
            myOptions);
    }
  </script>
  </head>
  <body onLoad="loadMap()">

      <div id="map" class="map" style="width: 100%; height 100%;"></div>

  </body>
 </html>
